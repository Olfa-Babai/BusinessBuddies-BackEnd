### DATABASE ###
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/BusinessBuddies?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#Server Configuration
server.port=8089
server.servlet.context-path=/SpringMVC
#Logging Configuration
#le fichier externe ou les messages sont stockés
logging.file.path=D:/spring_log_file.log
# logging.file.max-size=100KB
#Specifier le niveau de log
logging.level.root=INFO
#specifier la forme du message
logging.pattern.console=%d{yyy-MM-DD HH:mm:ss} - %-5level - %logger{36} -%msg%n